<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Designed by Seraj Khan</title>
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name </label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address"required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone number </label>
                    <input type="text" placeholder="Enter Phone number"required>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="text" placeholder="Enter Birth Date"required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="seraj">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address"required>
                <input type="text" placeholder="Enter street address line 2"required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>country</option>
                            <option>America</option>
                            <option>india</option>
                            <option>japan</option>
                            <option>neoal</option>

                        </select>
                    </div>
                </div>
                <input type="text" placeholder="Enter your city"required>
                <input type="text" placeholder="Enteryour region"required>
                <input type="text" placeholder="postal code"required>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
